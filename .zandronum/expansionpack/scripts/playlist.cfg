set plnum 1

alias	plstx	plst1

alias	plst1	"playlist \"./expansionpack/playlists/playlist1.m3u\";alias plstx plst2;plnum 1;playsound expansionpack/blip1;echo \\ccNow playing \\cdplaylist 1\\cc."
alias	plst2	"playlist \"./expansionpack/playlists/playlist2.m3u\";alias plstx plst3;plnum 2;playsound expansionpack/blip1;echo \\ccNow playing \\cdplaylist 2\\cc."
alias	plst3	"playlist \"./expansionpack/playlists/playlist3.m3u\";alias plstx plst4;plnum 3;playsound expansionpack/blip1;echo \\ccNow playing \\cdplaylist 3\\cc."
alias	plst4	"playlist \"./expansionpack/playlists/playlist4.m3u\";alias plstx plst1;plnum 4;playsound expansionpack/blip1;echo \\ccNow playing \\cdplaylist 4\\cc."

alias	plzax	plza1

alias	plza1	"playlist \"./expansionpack/playlists/playlist1.m3u\" shuffle;alias plzax plza2;plnum 1;playsound expansionpack/blip1;echo \\ccNow playing \\cdplaylist 1\\cc."
alias	plza2	"playlist \"./expansionpack/playlists/playlist2.m3u\" shuffle;alias plzax plza3;plnum 2;playsound expansionpack/blip1;echo \\ccNow playing \\cdplaylist 2\\cc."
alias	plza3	"playlist \"./expansionpack/playlists/playlist3.m3u\" shuffle;alias plzax plza4;plnum 3;playsound expansionpack/blip1;echo \\ccNow playing \\cdplaylist 3\\cc."
alias	plza4	"playlist \"./expansionpack/playlists/playlist4.m3u\" shuffle;alias plzax plza1;plnum 4;playsound expansionpack/blip1;echo \\ccNow playing \\cdplaylist 4\\cc."

alias	pxsngn	"playlistnext;playsound expansionpack/blip1;echo \\ccNow playing \\cgnext \\cdplaylist $plnum \\ccsong."
alias	pxsngp	"playlistprev;playsound expansionpack/blip1;echo \\ccNow playing \\cgprevious \\cdplaylist $plnum \\ccsong."
alias    pxsngh    "playliststatus;playsound expansionpack/blip1;echo \\ccNow Showing \\cdCurrent \\ccSong in \\cdPlaylist $plnum"
alias    pxsngj	"stopmus;playsound expansionpack/blip1;echo \\ccAll Mus Stopped"